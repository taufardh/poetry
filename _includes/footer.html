    <script>
      $(document).ready(function(){
        $(".preloader").fadeOut(3000);
        $('.tap-target').tapTarget('open');
        $('.modal').modal({
            dismissible: true, // Modal can be dismissed by clicking outside of the modal
            opacity: .5, // Opacity of modal background
            inDuration: 300, // Transition in duration
            outDuration: 200, // Transition out duration
            startingTop: '4%', // Starting top style attribute
            endingTop: '10%' // Ending top style attribute
          }
        );
      });

      var videoPlaylist = [
      {
        position: "0",
        title: "Jazz Instrument",
        videoId: "37CO16Rjgfk"
      },{
        position: "1",
        title: "Soft Piano Bar",
        videoId: "rUh0hh-Xxbk"
      },{
        position: "2",
        title: "Blues Boys Tune",
        videoId: "29wMp2nnx_0"
      },{
        position: "3",
        title: "Three O'Clock Blues",
        videoId: "OnjQU_SXn24"
      }];


      let soundPlay = 0;
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {

          height: '1024',
          width: '1024',
          videoId: '29wMp2nnx_0',
          playerVars: {
            'autoplay': 0,
            'controls': 0,
            'showinfo': 0,
            'modestbranding': 0,
            'loop': 1,
            'fs': 0,
            'cc_load_policty': 0,
            'iv_load_policy': 3
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }


      function onPlayerReady(event) {
        /*event.target.playVideo();*/
      }

      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
          setTimeout(player.playVideo(),3000);

        }
      }

      function playMusic() {
        if(player.getPlayerState() == 1){
          /*isPlaying*/
          player.pauseVideo();
        }else{
          player.playVideo();
        }
      }

      function stopMusic() {
        player.stopVideo();
      }

      function nextSound(){
        player.stopVideo();
        if(soundPlay < videoPlaylist.length-1){
          soundPlay = soundPlay+1;
        }else{
          soundPlay = 0;
        }
        player.loadVideoById(videoPlaylist[soundPlay].videoId);
        player.playVideo();
        player.seekTo(5);
        Materialize.toast('Now Playing : '+videoPlaylist[soundPlay].title, 4000, 'rounded')
      }

      function prevSound(){
        if(soundPlay > 0){
          soundPlay = soundPlay-1;
        }else{
          soundPlay = videoPlaylist.length-1;
        }

        player.stopVideo();
        player.loadVideoById(videoPlaylist[soundPlay].videoId);
        player.seekTo(5);
        Materialize.toast('Now Playing : '+videoPlaylist[soundPlay].title, 4000, 'rounded')
      }

      function setVolume(change){
        var curr_volume = player.getVolume();
        if(change == 'up'){
            curr_volume = curr_volume + 10;
            player.setVolume(curr_volume);
        }
        else if(change == 'down'){
            curr_volume = curr_volume - 10;
            player.setVolume(curr_volume);
            //player.setVolume(volume);
        }
      }
    </script>
